<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Practical</title>
</head>

<body>
    <div class="color-container">
        <div class="left">
            <label>Bottle1</label>
            <ul id="colorsMain" class="color-list">
                <li id="allColors" class="color bg-red">red</li>
                <li id="allColors" class="color bg-green">green</li>
                <li id="allColors" class="color bg-yellow">yellow</li>
                <li id="allColors" class="color bg-blue">blue</li>
                <li id="allColors" class="color bg-aqua">aqua</li>

            </ul>
        </div>
        <div class="right">
            <label>Bottle 2</label>
            <ul class="color-list">
                <li id="userColors"></li>
            </ul>
        </div>
    </div>



</body>
<script>

    $(function () {
        $("#allColors, #userColors").sortable({
            connectWith: "ul",
            placeholder: "placeholder",
            delay: 350
        })
            .disableSelection()
            .click(function (e) {
                var item = e.target;
                if (e.currentTarget.id === 'allColors') {
                    //move from bottle 1 to bottle 2
                    $(item).fadeOut('slow', function () {
                        $(item).appendTo($('#userColors')).fadeIn('slow');
                    });
                } else {
                    //move from bottle 2 to bottle 1
                    $(item).fadeOut('slow', function () {
                        $(item).appendTo($('#colorsMain')).fadeIn('slow');
                    });
                }
            });
    });
</script>


</html>
